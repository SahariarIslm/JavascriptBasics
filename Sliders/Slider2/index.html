<script>
    var i = 0;
    var images = [];
    var time = 3000;

    // Image List 
    images[0] = 'image1.jpg';
    images[1] = 'image2.jpg';
    images[2] = 'image3.jpg';
    images[3] = 'image4.jpg';

    // change image 
    function changeImage(){
        document.slide.src = images[i];
        if(i < images.length - 1){
            i++;
        }else{
            i=0;
        }

        setTimeout("changeImage()",time);
    }

    window.onload = changeImage;
</script>

<img name="slide" width="400" height="200">
